<div ng-controller="DialogCtrl" class="viewport dialog {{currentScene.id}} {{$root.animation}}" on-swipe-left="goNextPage()">

    <div class="bg-cover" style="background-image: url('img/{{currentScene.background}}')">
        <div class="debug">
            <button class="button" ng-click="goPrevPage()">BACK</button>
            <button class="button" ng-click="goNextPage()">NEXT</button>

            
            <input class="inputfield button" ng-model="dialogIdToJump"></input>
            <button class="button" ng-click="goToDialog(dialogIdToJump)">JUMP TO</button>
        </div>

        <div class="bubble-position" ng-show="currentDialog.text" ng-class="currentDialog.positionClass">
            <div    
                    class="bubble"
                    ng-class="currentDialog.textClass"
                    ng-click="goNextPage()"
                    ng-bind-html="currentDialog.text">
            </div>
        </div>

        <div ng-if="(currentDialog.exitType || DEFAULT.exitType) == 'dialog'">

            <div    class="video-container"
                    ng-init="minimizeVideo=true"
                    ng-class="{minimized:minimizeVideo}"
                    ng-click="minimizeVideo=false"
                    ng-if="currentDialog.video.length">

                <button class="button button-clear button-video-play"
                        ng-show="minimizeVideo"
                        ng-click="minimizeVideo=false" ></button>

                <iframe ng-src="{{trustSrc(currentDialog.video)}}"
                        frameborder="0"
                        width="320"
                        height="200"></iframe>

                <button ng-show="!minimizeVideo" class="button button-block button-clear button-next" ng-class="currentDialog.nextClass || DEFAULT.nextClass" ng-click="goNextPage()">{{currentDialog.nextLabel || DEFAULT.nextLabel}}</button>
            </div>

        </div>

        <div class="choices" ng-if="(currentDialog.exitType || DEFAULT.exitType) == 'choice'">
            <div ng-repeat="choice in currentDialog.choices track by $index">
                <ion-radio ng-model="data.choiceSelected" ng-value="choice.nextDialog">{{choice.text}}</ion-radio>
            </div>

            <button class="button button-dark" ng-class="currentDialog.choiceClass" ng-disabled="data.choiceSelected == null" ng-click="goToChoice()">{{currentDialog.choiceLabel}}</button>
        </div>


    </div>

</div>
